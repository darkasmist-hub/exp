<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNS 3D Auth System - Full Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- LEFT PANEL - 3D WELCOME TOP -->
        <div class="left-panel">
            <div class="welcome-3d">
                <h1 id="welcomeTitle" data-text="WELCOME">WELCOME</h1>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
            <div class="slider" id="slider">
                <!-- SIGN UP -->
                <div class="panel">
                    <h2>Create Account</h2>
                    <div class="form-group">
                        <input id="suName" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <input id="suEmail" type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input id="suPass" type="password" placeholder="Password">
                        <span class="eye" onclick="togglePass('suPass')">üëÅÔ∏è</span>
                    </div>
                    <button class="btn" onclick="signup()">Sign Up</button>

                    <div class="social-column">
                        <button class="btn social-btn" onclick="googleLogin()">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg"> Continue with Google
                        </button>
                        <button class="btn social-btn" onclick="facebookLogin()">
                            <img src="https://www.svgrepo.com/show/475647/facebook-color.svg"> Continue with Facebook
                        </button>
                    </div>

                    <div class="switch">
                        <span onclick="forgotPassword('suEmail')">Forgot Password?</span>
                    </div>

                    <div class="switch">
                        Already have account?
                        <span onclick="goLogin()">Login</span>
                    </div>
                </div>

                <!-- EMAIL VERIFICATION -->
                <div class="panel">
                    <h2>Email Verification</h2>
                    <p>Check your email for verification link</p>
                    <button class="btn" onclick="checkVerification()">I Verified</button>
                    <div class="switch">
                        <span onclick="resendVerification()">Resend Email</span>
                    </div>
                </div>

                <!-- LOGIN -->
                <div class="panel">
                    <h2>Login</h2>
                    <div class="form-group">
                        <input id="liEmail" type="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input id="liPass" type="password" placeholder="Password">
                        <span class="eye" onclick="togglePass('liPass')">üëÅÔ∏è</span>
                    </div>
                    <button class="btn" onclick="login()">Login</button>

                    <div class="social-column">
                        <button class="btn social-btn" onclick="googleLogin()">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg"> Login with Google
                        </button>
                        <button class="btn social-btn" onclick="facebookLogin()">
                            <img src="https://www.svgrepo.com/show/475647/facebook-color.svg"> Login with Facebook
                        </button>
                    </div>

                    <div class="switch">
                        <span onclick="forgotPassword('liEmail')">Forgot Password?</span>
                    </div>

                    <div class="switch">
                        New here?
                        <span onclick="goSignup()">Create Account</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
